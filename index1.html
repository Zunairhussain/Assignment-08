<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
    <title>Password Strength Checker</title>
    <style>
        .container {
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="checkPasswordStrength()">Check Strength</button>
        <p id="result"></p>
    </div>

<div class="container">
    <h2>Image Carousel</h2>
    <img id="image" src="./pics/nice.jpg" alt="Carousel Image" width="500px">
    <br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
</div>

<!-- programe no 3 -->

<h1>Countdown Clock</h1>
<style>
    .container {
        margin: 20px;
    }

    h2 {
        margin-bottom: 10px;
    }

    input[type="number"] {
        width: 50px;
        margin-right: 10px;
    }

    button {
        padding: 5px 10px;
    }

    #countdown {
        margin-top: 10px;
        font-size: 24px;
    }
</style>
<div class="container">
    <h2>Countdown Clock</h2>
    <p>Set the countdown time:</p>
    <input type="number" id="hoursInput" min="0" max="23" placeholder="hh"> :
    <input type="number" id="minutesInput" min="0" max="59" placeholder="mm"> :
    <input type="number" id="secondsInput" min="0" max="59" placeholder="ss">
    <button onclick="startCountdown()">Start</button>
    <div id="countdown"></div>
</div>

<!-- programe no 4 -->
<h1>Question and Answer</h1>

<div class="card" id="card">
    <div class="card-inner">
        <div class="card-front">
            <h2 id="question"></h2>
        </div>
        <div class="card-back">
            <h2 id="answer"></h2>
        </div>
    </div>
</div>
<button id="flip-button">Flip</button>
<button id="next-button">Next</button>

</body>
</html>
